<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.png');
            color: #FFFFFF;

        }
        .menu {
            width: 200px;
            height: 100%;
            background-color: black;
            color: white;
            position: fixed;
            left: -220px;
            transition: left 0.3s;
            padding: 10px;
        }

        .menu-item {
            padding: 10px;
            color: white;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .menu-item i {
            margin-right: 10px;
        }
        .menu-item:hover {
            background-color: #FFFF00;
        }

        .toggle-button {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            transition: left 0.3s;
        }
        .open {
            left: 0;
        }
        .toggle-button.open {
            left: 210px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icon {
            margin: 0 10px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icon:hover {
            color: #FFCC00;
        }
    </style>
</head>

<body>
    <button class="toggle-button" id="toggleButton" onclick="toggleMenu()" aria-expanded="false" aria-controls="menu">
        <i class="fas fa-bars"></i>
    </button>

        <a class="menu-item" href="oferta_educativa.html"><i class="fas fa-dollar-sign"></i> Oferta Educativa</a>
        <a class="menu-item" href="contactanos.html"><i class="fas fa-phone"></i> Contáctanos</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggleButton = document.getElementById('toggleButton');
            menu.classList.toggle('open');
            toggleButton.classList.toggle('open');
            if (menu.classList.contains('open')) {
                menu.style.left = '0';
                toggleButton.setAttribute('aria-expanded', 'true');
                menu.setAttribute('aria-hidden', 'false');
            } else {
                menu.style.left = '-220px';
                toggleButton.setAttribute('aria-expanded', 'false');
                menu.setAttribute('aria-hidden', 'true');
            }
        }

        function showPhoneDialog() {
